<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value = null;
    do {

        value = prompt("Nhập vào số từ 1 -> 10");
        alert("Số bạn vừa nhập là " + value);
    } while (value < 10|| value > 1);

</script>

</body>
</html>
